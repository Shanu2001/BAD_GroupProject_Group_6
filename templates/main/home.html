{% extends 'base.html' %}

{% block title %}
home
{% endblock title %}

{% block content %}
<div class="ui container">
    <div class="ui sixteen wide column">
        <div id="slideshow-container" style="position: relative; width: 800px; height: 500px; overflow: hidden;">
            <div id="slideshow" class="ui fluid image" style="display: flex;">
                <img class="slide" src="https://drive.google.com/uc?id=1fWDFQmVuXKE3n7CnYxe_HIiAUE3kyokD" alt="Image 1" style="object-fit: contain; width: 100%; height: 100%;">
                <img class="slide active" src="https://drive.google.com/uc?id=1y0CDp8MK31LmhO4uiEBBo9LdxPVctVjD" alt="Image 2" style="object-fit: contain; width: 100%; height: 100%;">
                <img class="slide" src="https://drive.google.com/uc?id=1igCbC78YhKhfEBo9qCKTrLH84cV7NP1W" alt="Image 3" style="object-fit: contain; width: 100%; height: 100%;">
                <img class="slide active" src="https://drive.google.com/uc?id=1ye3VeOxdFY5Qi--QpVSi_lj5YGgLkI77" alt="Image 1" style="object-fit: contain; width: 100%; height: 100%;">
            </div>
            <button id="prevBtn" class="ui button" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%);">❮</button>
            <button id="nextBtn" class="ui button" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);">❯</button>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function(){
    var currentSlide = 0;

    function showSlide(index) {
        $('.slide').removeClass('active').hide();
        $('.slide').eq(index).addClass('active').fadeIn();
    }

    // Initial setup
    showSlide(currentSlide);

    // Auto slideshow
    setInterval(function() {
        currentSlide = (currentSlide + 1) % $('.slide').length;
        showSlide(currentSlide);
    }, 3000); // Change the interval as needed (in milliseconds)

    // Manual navigation
    $('#prevBtn').on('click', function() {
        currentSlide = (currentSlide - 1 + $('.slide').length) % $('.slide').length;
        showSlide(currentSlide);
    });

    $('#nextBtn').on('click', function() {
        currentSlide = (currentSlide + 1) % $('.slide').length;
        showSlide(currentSlide);
    });
});
</script>
{% endblock scripts %}
